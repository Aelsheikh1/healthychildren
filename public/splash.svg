<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1242" height="2688" viewBox="0 0 1242 2688" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1242" height="2688" fill="url(#gradient)"/>
  
  <!-- Content -->
  <g transform="translate(621, 1344) scale(1.5)">
    <!-- Arabic Text "وجبة في معلومة" -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">وجبة في معلومة</text>
    
    <!-- Subtitle -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="30" fill="white" opacity="0.9" text-anchor="middle">تعلم الغذاء الصحي بطريقة ممتعة</text>
    
    <!-- Food icons (stylized) -->
    <g transform="translate(-120, -150)">
      <!-- Apple -->
      <circle cx="0" cy="0" r="50" fill="#FF5252"/>
      <path d="M0 -50 Q30 -70 50 -30" stroke="#795548" stroke-width="8" stroke-linecap="round" fill="none"/>
      <path d="M50 -30 Q60 -50 40 -60" fill="#4CAF50"/>
    </g>
    
    <g transform="translate(0, -150)">
      <!-- Broccoli -->
      <circle cx="0" cy="-20" r="20" fill="#4CAF50"/>
      <circle cx="-20" cy="0" r="20" fill="#4CAF50"/>
      <circle cx="20" cy="0" r="20" fill="#4CAF50"/>
      <circle cx="0" cy="20" r="20" fill="#4CAF50"/>
      <rect x="-5" y="20" width="10" height="40" fill="#795548"/>
    </g>
    
    <g transform="translate(120, -150)">
      <!-- Carrot -->
      <path d="M0 -30 L-30 30 L30 30 Z" fill="#FF9800"/>
      <rect x="-5" y="-60" width="10" height="30" fill="#4CAF50"/>
    </g>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#388E3C"/>
    </linearGradient>
  </defs>
</svg>
